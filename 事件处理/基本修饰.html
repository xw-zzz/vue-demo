<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./../vue.js"></script>
</head>

<style>
    * {
        margin-top: 20px;
    }

    .demo1 {
        height: 80px;
        background-color: aqua;

    }

    .box1 {
        padding: 8px;
        background-color: bisque;
    }

    .box2 {
        padding: 8px;
        background-color: brown;
    }
</style>

<body>
    <!-- Vue中的事件修饰符：
    1.prevent:阻止默认事件（常用）：
    2.stop:
    阻止事件冒泡（常用）；
    3.once:事件只触发一次（常用）：
    4.capture:使用事件的捕获模式：
    5.self:只有event.target是当前操作的元素是才触发事件：
    6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕： -->
    <div id="root">
        <h2>姓名:{{name}}</h2>
        <h2>年龄:{{age}}</h2>
        <a href=:"http://www.baidu.com" @click.prevent="showInfo">点我提示信息</a>

        <div class="demo1" @click="showInfo">
            <button @clock.stop="showInfo">点我提示信息</button>
        </div>


        <!-- 事件只触发一次 -->
        <button @click.once="showInfo">点我提示信息</button>

        <!-- 使用事件的捕获方式,在捕获阶段就执行 -->
        <!-- 点击box2输出 1 2  -->
        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click.capture="showMsg(2)">
                div2
            </div>

        </div>

        <!-- 只有event.target是当前操作的元素时才触发操作 -->
        <div class="demo1" @click.self="showInfo">
            <button @clock="showInfo">点我提示信息</button>
        </div>

    </div>




    <!-- 数据代理：通过一个代理对象对另一个对象中属性的操作 -->
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                name: "xw",
                age: '19'
            },
            methods: {
                showInfo() {
                    alert('你好')
                },
                showInfo2(age, event) {
                    console.log(event)
                    alert('你好' + age)
                },
                showMsg(value) {
                    console.log(value)
                }
            }
        })


    </script>
</body>


</html>
